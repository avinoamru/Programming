<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Factorial Number</title>]
    <style src ="factorial.css" ></style>
</head>
<body>
        <div id="factorialButton">
                <input type="button" onclick="factorialPrompt()" value="Calculate Factorial">
                <h3 id="outputFactorial"></h3>
            </div>
    
 <script>x
  var factorialNumber;
  var outputFactorial;

    function factorialPrompt()
  {
    factorialNumber = parseInt(prompt("Enter a number"));
    outputFactorial = factorialize(factorialNumber);
    document.getElementById("outputFactorial").innerHTML = outputFactorial;
  }

   function factorialize(num) 
  {
    if (num == 0 || num == 1)
      return 1;
    for (var i = num - 1; i >= 1; i--) {
      num *= i;
    }
    return num;
  }
            </script>
</body>
</html>
