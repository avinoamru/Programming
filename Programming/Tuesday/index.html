<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id = "output"></div>
    <script>
    var monthNumber = parseInt(prompt("Tell me the month number from 1 to 12"));

switch (monthNumber){
    case 1:
    document.getElementById("output").innerHTML= "January";
    break;
    case 2:
    document.getElementById("output").innerHTML= "Fabruary";
    break;
    case 3:
    document.getElementById("output").innerHTML= "Mars";
    break;
    case 4:
    document.getElementById("output").innerHTML= "April";
    break;
    case 5:
    document.getElementById("output").innerHTML= "May";
    break;
    case 6:
    document.getElementById("output").innerHTML= "June";
    break;
    case 7:
    document.getElementById("output").innerHTML= "July";
    break;
    case 8:
    document.getElementById("output").innerHTML= "August";
    break;
    case 9:
    document.getElementById("output").innerHTML= "September";
    break;
    case 10:
    document.getElementById("output").innerHTML= "October";
    break;
    case 11:
    document.getElementById("output").innerHTML= "November";
    break;
    default:
    document.getElementById("output").innerHTML= "December";
    
}    
    </script>

</body>
</html>
