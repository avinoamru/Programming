<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #output{
            font-size: 5em;
            text-align: center;
            color: red;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div id="output"></div>

    <script>
    var numberA = parseInt(prompt("tell me a first number"));
    var numberB = parseInt(prompt("tell me the second number"));
    var total = 0;
    // this for loop will have 3 sections
    // 1. starting point
    // 2. range(scope) of numbers
    // 3. increment/decremment
    for(var number = numberA; number <= numberB; number++
    ){
        total += number;
        // this one is the same as total = total + number;
    }
    document.getElementById("output").innerHTML = total;
    </script>
</body>
</html>
